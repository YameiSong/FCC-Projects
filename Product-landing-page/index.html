                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#skinCareIntro" id="skinCareDropdown" role="button"
                                data-toggle="collapse" data-target="#skinCareDropdownContent" aria-expanded="false">Skin
                                Care</a>
                            <div class="collapse" id="skinCareDropdownContent">
                                <div class="dropdownItems">
                                    <div class="dropdown-divider"></div>
                                    <a href="#">Toner</a>
                                    <a href="#">Moisturizer</a>
                                    <a href="#">Essence</a>
                                    <a href="#">Cleanser</a>
                                </div>
                            </div>

                        <li class="nav-item">

                                    <a href="#">Contour</a>

                            </div>

                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 pl-3 d-none d-lg-block" id="searchForm">

                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
